<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>AAYES</title>
    <!-- Include Bootstrap CSS and other styles/scripts here -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .landscape-div {
            width: 100%;
            height: 500px; 
            position: relative;
            background-color: #625855;
        }

        .landscape-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body style="background-color: #E8EAED">
    <div class="landscape-div">
        <img class="landscape-image" src="{% static 'images/ambedkar_banner.jpg' %}" alt="Landscape Image">
    </div>

    <nav class="navbar navbar-expand-lg navbar-secondary bg-light p-2 sticky-top">
       <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#user-guidance">User Guidance</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#application-status">Application Status</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#modules">Modules</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid m-1">
        {% block content %}
        {% endblock %}
    </div>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Bootstrap JS -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
